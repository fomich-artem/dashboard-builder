workspace.1.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="images/AdministrationImage.jpg" style\="float\: right;" /></p>\r\n<p><br />\r\nEsta secci&oacute;n proporciona acceso a las diferentes herramientas para administrar el sistema\:<br />\r\n&nbsp;&nbsp;</p>\r\n<h2>&nbsp;</h2>\r\n<h2>Proveedores de datos\:</h2>\r\n&nbsp;&nbsp;<br />\r\n<ul>\r\n    <li>Crear y configurar proveedores de datos de BAM para recuperar informaci&oacute;n.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />\r\n<h2>Conexiones externas\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Definir los par&aacute;metros de conexi&oacute;n a bases de datos u otros sistemas.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<h2>Importar y exportar\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Importar y exportar la estructura de los cuadros de mandos e indicadores para poder traspasar entre diferentes entornos.</li>\r\n</ul>\r\n<br type\="_moz" />
workspace.1.panelInstance.3030.rawcontent=<h3>Resumen</h3>\n<ul>\n    <li>Tareas en total\: {dashboard_count, taskid}</li>\n    <li>Instancias en total\: {dashboard_count, processinstanceid}\n    <ul>\n        <li>Completadas\: {dashboard_sum, completed}</li>\n        <li>Activas\:    {dashboard_sum, active}</li>\n        <li>Pendientes\:   {dashboard_sum, pending}</li>\n        <li>Suspendidas\: {dashboard_sum, suspended}</li>\n        <li>Abortadas\:   {dashboard_sum, aborted}</li>\n    </ul>\n    </li>\n</ul>
