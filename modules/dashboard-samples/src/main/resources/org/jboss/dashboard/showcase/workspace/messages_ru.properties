workspace.1.panelInstance.2309.rawcontent=<h1>Вас приветствует JBoss Dashboard Builder</h1>\n<p><img width\="570" height\="425" title\="JBoss Dashboard Builder" alt\="JBoss Dashboard Builder" src\="images/home-image.jpg" style\="float\: right;" />JBoss Dashboard Builder — открытое решение для построения отчетности и визуальной аналитики, основные возможности которого включают следующее\:</p>\n<p>&nbsp;</p>\n<ul>\n    <li>Визуальная настройка и персонализация информационных панелей.</li>\n    <li>Графическое представление ключевых показателей эффективности.</li>\n    <li>Создание интерактивных табличных отчетов.</li>\n    <li>Фильтрация и поиск в памяти и в базах данных.</li>\n</ul>\n<ul>\n    <li>Построение метрики выполнения процессов.</li>\n    <li>Извлечение данных из разнородных внешних систем с использованием подходящих протоколов.</li>\n    <li>Управление уровнем доступа пользователей к информации.</li>\n</ul>\n<br />\n<br />\n<h2>Проектируемые функции</h2>\n&nbsp;\n<ul>\n    <li>Добавление новых типов диаграмм.</li>\n    <li>Поддержка многочисленных рядов данных.</li>\n    <li><span style\="font-size\: 9pt;">Полнофункциональный импорт и экспорт информационных панелей.</span></li>\n    <li>Поддержка коннекторов баз данных NoSQL.</li>\n    <li>Сбор данных в реальном времени.</li>\n    <li>Предикативные модели.</li>\n</ul>
