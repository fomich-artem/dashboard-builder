workspace.1.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" alt\="Подготовка отчетности и мониторинг бизнес-деятельности JBoss" src\="images/AdministrationImage.jpg" style\="float\: right;" /></p>\n<p><br />\nВ этой секции можно найти все необходимые инструменты администрирования.<br />\n&nbsp;&nbsp;</p>\n<h2>&nbsp;</h2>\n<h2>Провайдеры данных\:</h2>\n&nbsp;\n<ul>\n    <li>Создание и конфигурация провайдеров данных для подключения к внешним источникам данных.&nbsp;</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />\n<h2>Внешние соединения\:</h2>\n&nbsp;\n<ul>\n    <li>Настройка соединения с базой данных или другой системой.</li>\n</ul>\n<br type\="_moz" />\n<h2>Импорт и экспорт\:</h2>\n&nbsp;\n<ul>\n    <li>Импорт и экспорт ресурсов с целью переноса информационных панелей между системами.</li>\n</ul>\n<br type\="_moz" />\n<br type\="_moz" />
workspace.1.panelInstance.3030.rawcontent=<h3>Сводка</h3>\n<ul>\n    <li>Всего задач\: {dashboard_count, taskid}</li>\n    <li>Всего экземпляров\: {dashboard_count, processinstanceid}\n    <ul>\n        <li>Завершено\:      {dashboard_sum, completed}</li>\n        <li>Активно\:        {dashboard_sum, active}</li>\n        <li>Ожидает\:        {dashboard_sum, pending}</li>\n        <li>Приостановлено\: {dashboard_sum, suspended}</li>\n        <li>Прервано\:       {dashboard_sum, aborted}</li>\n    </ul>\n    </li>\n</ul>
