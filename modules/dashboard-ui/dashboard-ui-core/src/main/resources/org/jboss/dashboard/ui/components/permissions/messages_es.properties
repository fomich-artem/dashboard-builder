defaultGlobalPolicy=Por defecto, ninguna acción está permitida a ningún usuario, salvo que exista un permiso otorgado.
defaultPagePolicy=Por defecto, en ausencia de permisos para un usuario o grupo en concreto, aplica la política definida para todas las páginas del espacio de trabajo.
defaultPagesPolicy=Por defecto, todas las páginas son visibles para todos los usuarios, salvo que se limite expresamente mediante permisos. El resto de acciones, están prohibidas por defecto, salvo que exista un permiso otorgado.
defaultPanelPolicy=Por defecto, en ausencia de permisos para un usuario o grupo en concreto, aplica la política definida para todos los paneles del espacio de trabajo.
defaultPanelsPolicy=Por defecto, todos los panels son visibles para todos los usuarios, salvo que se limite expresamente mediante permisos. El resto de acciones, están prohibidas por defecto, salvo que exista un permiso otorgado.
defaultWorkspacePolicy=Por defecto, ninguna acción está permitida a ningún usuario, salvo que exista un permiso otorgado.
