ui.admin.workarea.indexer.contentParams.maxFieldLength.value=Este parámetro indica la longitud máxima de los documentos. Si se supera este valor, los contenidos se truncan. El valor por defecto interno es de 10000. El máximo valor permitido es 2147483647, que indica un valor ilimitado. Su valor deberá ser del mismo orden que el número de palabras esperado en los documentos a indexar.
ui.admin.workarea.indexer.contentParams.multilanguageSearchsSupported.value=Activar soporte para búsquedas multiidioma. Con ello deshabilitado, las búsquedas se realizan solamente en el contenido visible en el idioma actual, de modo que los panels que muestran contenido, deben indexarlo en todos los idiomas en que lo muestran. Con ello habilitado, las búsquedas se realizan en todos los idiomas, de modo que los panels, lo indexan solamente en el idioma en que está el contenido. El inconveniente es que los resultados de la búsqueda pueden causar cambio del idioma actual. El valor por defecto es deshabilitado.
ui.admin.workarea.indexer.contentParams.params=Parámetros de configuración
ui.admin.workarea.indexer.contentParams.scanningDepth.value=Indica la profundidad de la indexación. Puede contener los valores "group" o "all". Cuando una instancia añade contenidos al sistema, el sistema de indexado busca otras instancias, intentando determinar si muestran el mismo contenido también. Si este parámetro vale "group" sólo se consideran en esta búsqueda las instancias del mismo grupo, pero si vale "all", se recorren todas las instancias.  El valor por defecto es "group".
ui.admin.workarea.indexer.contentParams.scanningScope.value=Indica el tipo de indexado. Si su valor es "espacio de trabajo", el sistema asume que cada espacio de trabajo tiene su propio contenido, nunca compartido con otros espacios de trabajo. Si es "global", el contenido podría estar compartido con otros espacios de trabajo. El valor por defecto es "global".
