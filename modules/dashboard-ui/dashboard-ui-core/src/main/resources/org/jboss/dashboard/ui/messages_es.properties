ui.admin.workarea.indexer.contentParams.useIncrementalIndexing.value=Indica si el contenido del índice debe ser actualizado cada vez que el contenido cambia, o solamente mediante reindexación global. Mientras se está desarrollando el sistema, es mejor deshabilitarlo (for eficiencia), pero, una vez en producción, si el sistema lo requiere, se puede habilitar.
ui.admin.workarea.indexer.contentParams.useSeparateRebuildThread.value=Utilizar un hilo de ejecución para la reconstrucción global. Por defecto está activado.
